<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script>
        let num1 = prompt('Digite um valor')
            let num2 = prompt('Digite outro valor')
            num1 = parseInt(num1)
            num2 = parseInt(num2)

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 + num2) + '<br>');
            document.write('A subtraçao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 - num2) + '<br>');
            document.write('A multiplicaçao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 * num2) + '<br>');
            document.write('A divisao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 / num2) + '<br>');
            document.write('O restante de ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 % num2) + '<br>');
            document.write('A acreçao de ' + num1 + ' é igual à ' + (++num1) + '<br>');
            document.write(num1 + '<br>');
            document.write('A decreçao de ' + num1 + ' é igual à ' + (--num1) + '<br>');
            document.write(num1 + '<br>');

        
        </script>
    </head>
    <body>
        <form>
        </form>
    </body>
</html>
