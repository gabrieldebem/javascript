<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script>
        let num1 = prompt('Digite um valor')
let num2 = prompt('Digite outro valor')
num1 = parseInt(num1)
num2 = parseInt(num2)

console.log('A soma entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 + num2));
console.log('A subtraçao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 - num2));
console.log('A multiplicaçao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 * num2));
console.log('A divisao entre ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 / num2));
console.log('O restante de ' + num1 + ' e ' + num2 + ' é igual à ' + (num1 % num2));
console.log('A acreçao de ' + num1 + ' é igual à ' + (++num1));
console.log(num1);
console.log('A decreçao de ' + num1 + ' é igual à ' + (--num1));
console.log(num1);

        
        </script>
    </head>
