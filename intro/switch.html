<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Switch Command</title>
    <script>
        let arg = prompt('Escreva um n√∫mero')

        switch(parseInt(arg)){
            case 1:
                document.write('Wrong')
                break
            case 2:
                document.write('Right')
                break
            default:
                document.write('wrong')
        };
    </script>
</head>

</body>
</html>
